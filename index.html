<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Evolve Idle Cheater!</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://unpkg.com/bulma-prefers-dark" />
  <script src="lz-string.js"></script>
  <script src="main.js"></script>
</head>

<body>
  <section class="section">
    <div class="container">
      <h1>Evolve Incremental Save Cheater</h1>
      <form onsubmit="event.preventDefault()">
        <div class="columns" name="page-columns">
          <div class="column is-one-third" name="main-left-column">
            <textarea rows="42" class="textarea has-fixed-size is-small" id="dataArea" autocomplete="off"
              autocorrect="off" autocapitalize="off" spellcheck="false" placeholder="Save data here"></textarea>
          </div> <!--end main-left-column-->
          <div class="column" name="main-right-column">
            <div class="buttons">
              <button class="button is-danger is-light is-small" id="clearBtn">Clear All</button>
              <button class="button is-info is-light is-small" id="allBtn" title="Doesn't change Govt type or Gods">Execute All</button>
            </div>
            <div class="buttons">
              <button class="button" id="pasteBtn">Paste from Clipboard?</button>
              <button class="button" id="copyBtn">Copy to Clipboard</button>
              <h6 class="subtitle is-6" id="clipboardStatus"></h6>
            </div>
            <div class="buttons has-addons">
              <button class="button is-primary is-light" id="decodeBtn" title="Decode">De-</button>
              <button class="button is-light" disabled>code</button>
              <button class="button is-info is-light" id="encodeBtn" title="Encode">En-</button>
            </div>
            <hr />
            <div class="columns nested" name="nested-columns-0">
              <div class="column nested" name="nested-left-column-0">
                <div class="field" id="buildingCheat">
                  <label class="label" title="Select upper & lower bounds">Add Buildings</label>
                  <div class="control">
                    <label class="radio">
                      <input type="radio" name="minBuildings" value="2" checked>
                      Require at least 2
                    </label>
                    <label class="radio">
                      <input type="radio" name="minBuildings" value="1">
                      at least 1
                    </label>
                  </div>
                  <div class="control">
                    <label class="radio">
                      <input type="radio" name="unlessAlready" value="0" checked>
                      Unless already &gt;9
                    </label>
                    <label class="radio">
                      <input type="radio" name="unlessAlready" value="1">
                      &gt;99
                    </label>
                    <label class="radio">
                      <input type="radio" name="unlessAlready" value="2">
                      &gt;999
                    </label>
                  </div>
                  <div class="control">
                    <label class="checkbox">
                      <input type="checkbox" id="allOn">
                      Toggle all 'On'
                    </label>
                  </div>
                  <br />
                  <div class="select">
                    <select id="buildingSelect">
                      <option value="500">500</option>
                      <option value="300">300</option>
                      <option value="100">100</option>
                      <option value="50">50</option>
                    </select>
                  </div>
                  <button class="button is-warning is-light" id="buildingCheatBtn" title="Get selected amount of buildings, if within bounds">Do it</button>
                </div>
              </div> <!--end nested-left-column-0-->
              <div class="column nested" name="nested-right-column-0">
                <div class="field" id="soldierCheat">
                  <label class="label" title="Get max available soldiers">Free(dom) Fighters</label>
                  <button class="button is-warning is-light" id="soldierCheatBtn">HOOAH!</button>
                </div>
              </div> <!--end nested-right-column-0-->
            </div> <!--end nested-columns-0-->
            <hr />
            <div class="columns nested" name="nested-columns-1">
              <div class="column nested" name="nested-left-column-1">
                <div class="field" id="valueCheat">
                  <label class="label" title="for resources with at least 1">Change Resource Quantities</label>
                  <div class="select">
                    <select id="valueSelect">
                      <option value="5000000000">5G</option>
                      <option value="5000000">5M</option>
                      <option value="5000">5K</option>
                    </select>
                  </div>
                  <button class="button is-warning is-light" id="valueCheatBtn" title="Get selected amount">Ooooh</button>
                  <button class="button is-warning is-light" id="valueMaxCheatBtn" title="Get max allowed">Max</button>
                </div>
              </div> <!--end nested-left-column-1-->
              <div class="column nested" name="nested-right-column-1">
                <div class="field" id="craftCheat">
                  <label class="label">(Arts and) Crafting Supplies</label>
                  <button class="button is-warning is-light" id="craftCheatBtn" title="Get 5G of each craftable">Get lots</button>
                </div>
              </div>  <!--end nested-right-column-1-->
            </div> <!--end nested-columns-1-->
            <hr />
            <div class="columns nested" name="nested-columns-2">
              <div class="column nested" name="nested-left-column-2">
                <div class="field" id="madCheat">
                  <label class="label">M. A. D.</label>
                  <button class="button is-warning is-light" id="madCheatBtn" title="Enable Mutual Assured Destruction">Activate</button>
                </div>
              </div> <!--end nested-left-column-2-->
              <div class="column nested" name="nested-right-column-2">
                <div class="field" id="govCheat">
                  <label class="label">Crush foreign Gov'ts</label>
                  <button class="button is-warning is-light" id="govCheatBtn" title="Lower foreign powers' stats">Risk&trade; it</button>
                </div>
              </div> <!--end nested-right-column-2-->
              <div class="column nested" name="nested-left-column-3">
                <div class="field" id="swarmCheat">
                  <label class="label">Form the Swarm (Satellites)</label>
                  <button class="button is-warning is-light" id="swarmCheatBtn">Buzz</button>
                </div>
              </div> <!--end nested-left-column-3-->
              <div class="column nested" name=""nested-right-column-3">
                <div class="field" id="powerCheat">
                  <label class="label">Solve the Energy Crisis</label>
                  <button class="button is-warning is-light" id="powerCheatBtn" title="Add Mills and turn them on to provide ludicrous amounts of power">Kill Scotty's Excuses</button>
                </div>
              </div>
            </div> <!--end nested-columns-2-->
            <hr />
            <div class="columns nested" name="nested-columns-3">
              <div class="column nested" name="nested-left-column-3">
                <div class="field" id="coupCheat">
                  <label class="label">Overthrow the Gov't</label>
                  <div class="select">
                    <select id="coupSelect">
                      <option value="anarchy">Anarchy</option>
                      <option value="autocracy">Autocracy</option>
                      <option value="democracy">Democracy</option>
                      <option value="oligarchy">Oligarchy</option>
                      <option value="theocracy">Theocracy</option>
                      <option value="republic">Republic</option>
                      <option value="socialist">Socialist</option>
                      <option value="corpocracy">Corpocracy</option>
                      <option value="technocracy">Technocracy</option>
                      <option value="federation">Federation</option>
                    </select>
                  </div>
                  <button class="button is-warning is-light" id="coupCheatBtn">coup d'Ã©tat</button>                  
                </div>
              </div> <!--end nested-left-column-3-->
              <div class="column nested" name="nested-right-column-3">
                <div class="field" id="godsCheat">
                  <label class="label" title="Changes gods and old gods">Worship me</label>
                  <div class="select">
                    <select id="godsSelect">
                      <option value="current">Current (for any)</option>
                      <option value="cath">Cath (for Ent)</option>
                      <option value="sporgar">Sporgar (for Human)</option>
                      <option value="shroomi">Shroomi (for Trolls)</option>
                    </select>
                  </div>
                  <button class="button is-warning is-light" id="godsCheatBtn" title="Change the previously run species">Divine</button>                  
                </div>
              </div> <!--end nested-right-column-3-->
            </div> <!--end nested-columns-3-->            
          </div> <!--end main-right-column-->
        </div> <!--end page-columns-->
      </form>
    </div> <!--end container-->
  </section>
</body>

</html>
